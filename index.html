<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Copmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/692f744366.js" crossorigin="anonymous"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
        <header>
            <div class="contenedor-imagen">
                <img class="logo-header" src="imagenes/Logo.png" 
                alt="logo-alura">
            </div>
        </header>
    
        <main>
            <section class="area1">
                <div class="contenedor-area1">
                    <div class="ingresa-texto">
                        <textarea class="texto-ingresado" id="ingresa-texto" placeholder="Ingresa el Texto Aquí" ></textarea>
                    </div>
        
                    <div class="instruccion">
                        <p><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos.</p>
                    </div>
                    
                    <div class="btn-encriptar-desencriptar">
                        <input type="button" value="Encriptar" class="encriptar" id="borrarTencriptar" oneclick="mostrarBtn">
                        <input type="button" value="Desencriptar" class="desencriptar" id="borrarTdesencriptar">
                    </div>
                </div>
                
                <div class="cajaFooter">
                    <div class="redes">
                        <a href="https://www.linkedin.com/in/javier-gh/"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://github.com/LoganCat"><i class="fa-brands fa-github"></i></a>
                    </div>
                    <div class="footerBottom">
                        <p>Designed by</p>
                        <p class="desarrollo">Javier García Hernández</p>
                    </div>
                </div>   
            </section>
    
            <section class="area2">
                <div class="contenedor-area2">
                    <div class="muneco">
                        <img class="imgMuneco" src="imagenes/Muñeco.png" alt="">
                    </div>
        
                    <div class="decodificar-texto">
                        <h3>Ningún mensaje fue encontrado.</h3>
                        <p>ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
        
                    <div class="contenedor-texto">
                        <p class="texto-desencriptado" id="textoDesencriptado"></p>
                    </div>
        
                    <div class="btn-copy">
                        <input type="button" id="btn-copiar" value="Copiar" class="copiar">
                    </div>
                </div>
            </section>
        </main>
</body>
<script src="script.js"></script>
</html>
