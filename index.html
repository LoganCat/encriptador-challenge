<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Copmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="contenedor-imagen">
            <img class="logo-header" src="imagenes/Logo.png" 
            alt="logo-alura">
        </div>
    </header>

    <main>
        <section class="area1">
            <div class="ingresa-texto">
                <textarea class="texto-ingresado" id="ingresa-texto" placeholder="Ingresa el Texto Aquí" ></textarea>
            </div>

            <div class="instruccion">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            
            <div class="btn-encriptar-desencriptar">
                <input type="button" value="Encriptar" class="encriptar">
                <input type="button" value="Desencriptar" class="desencriptar">
            </div>  
        </section>

        <section class="area2">
            <div class="muneco">
                <img src="imagenes/Muñeco.png" alt="">
            </div>

            <div class="decodificar-texto">
                <h3>Ningún mensaje fue encontrado.</h3>
                <p>ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="contenedor-texto">
                <p class="texto-desencriptado"></p>
            </div>

            <div class="btn-copiar">
                <input type="button" value="Copiar" class="copiar">
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
